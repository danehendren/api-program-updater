<div *ngIf='(program$ | async) as program' class="page-layout blank p-24">

    <h1 mat-dialog-title>Are you sure?</h1>
    <div mat-dialog-content>
        You will permanently delete this app.
        <ul>
            <div md-dialog-actions>
                <button mat-raised-button (click)="delete(program._id)">Confirm</button>
                <button mat-raised-button (click)="close()">Cancel</button>
            </div>
        </ul>
    </div>
</div>
