<div *ngIf='columns' class="page-layout blank p-24" fusePerfectScrollbar>
    <div fxFlexFill fxLayout='column' *ngIf='programs'>
        <div>
            <button mat-raised-button class="add-product-button mat-white-bg my-12 mt-sm-0" [routerLink]="['/programs', 'new']">
                <span>ADD NEW PRODUCT</span>
            </button>
            <button mat-raised-button class="warn-fg" (click)="openDialog()">
                <span>DELETE</span>
            </button>
        </div>

        <ngx-datatable class="material" fxFlex [rows]='programs.data' [columns]="columns" [columnMode]="'force'" [headerHeight]='50'
            [selected]="selected" [selectionType]="'checkbox'" [selectAllRowsOnPage]="false" [displayCheck]="displayCheck" (activate)="onActivate($event)"
            [scrollbarV]='true' [footerHeight]='50' [rowHeight]='50' [externalPaging]='true' [limit]='20' [count]='programs.meta.count'
            [offset]='programs.meta.page' (page)='setPage($event)' (activate)='onActivate($event)'>

        </ngx-datatable>
    </div>
</div>
